<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S333 HUBS | Acesso Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .circle-container {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00e676;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container-main-key {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00e676aa);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .key-container {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #1c1c1c;
      border: 1px solid #2e2e2e;
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .key-container:hover {
      background: #2a2a2a;
      transform: scale(1.03);
    }

    #icon-copy {
      color: #00e676;
      font-size: 1.2rem;
    }

    #your-key {
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #ccc;
    }

    #alert-copy {
      position: absolute;
      top: 30px;
      background: #00e676;
      color: #000;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    #alert-copy.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="circle-container"></div>

  <div class="container-main-key">
    <main>
      <img src="/Main logo.png" alt="S333 HUBS Logo" class="logo"/>
      <h1>Sua key exclusiva chegou!</h1>
      <div class="key-container" id="copy-key">
        <i id="icon-copy" class="fa-solid fa-copy"></i>
        <span id="your-key">Carregando...</span>
      </div>
    </main>
    <footer>
      Â© 2025 S333 HUBS. Todos os direitos reservados.
    </footer>
  </div>

  <div id="alert-copy">Key copiada!</div>

  <script>
    const circle = document.querySelector(".circle-container");
    const mainContainer = document.querySelector(".container-main-key");
    const keySpan = document.getElementById("your-key");
    const copyBtn = document.getElementById("copy-key");
    const alertCopy = document.getElementById("alert-copy");

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alertCopy.classList.add("show");
        setTimeout(() => alertCopy.classList.remove("show"), 2000);
      }).catch(err => {
        console.error("Erro ao copiar:", err);
      });
    }

    fetch("https://script.google.com/macros/s/AKfycbyzXqI7BHsBgfH5KjlCSxlPoWBKoU7sKoVHL5HjkyqHMHH2prRmUunDRFlv4Wp955ww3g/exec")
      .then(response => response.text())
      .then(data => {
        circle.style.display = "none";
        mainContainer.style.display = "block";
        keySpan.textContent = data;
      })
      .catch(error => {
        keySpan.textContent = "Erro ao gerar key";
        console.error("Erro ao buscar a key:", error);
      });

    copyBtn.addEventListener("click", () => {
      copiarTexto(keySpan.textContent);
    });
  </script>
</body>
</html>
