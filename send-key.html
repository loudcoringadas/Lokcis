<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S333 HUBS | Key Gerada</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1b1b1b;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.5);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .key-box {
      background: #222;
      border: 1px solid #333;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      word-break: break-word;
      margin-bottom: 25px;
    }

    .key-box i {
      color: #00ff99;
      cursor: pointer;
    }

    footer {
      font-size: 12px;
      color: #aaa;
    }

    .copiado {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #00ff99;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copiado.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="copiado" id="copiado">Key copiada!</div>

  <div class="card" id="card">
    <img src="/Main logo.png" alt="Logo S333 HUBS" class="logo" />
    <h1>Sua key exclusiva chegou!</h1>
    <div class="key-box">
      <i class="fa-solid fa-copy" id="copy-icon"></i>
      <span id="your-key">Carregando...</span>
    </div>
    <footer>Â© 2025 S333 HUBS. Todos os direitos reservados.</footer>
  </div>

  <script>
    const urlToken = new URLSearchParams(window.location.search).get("auth");
    const sessionToken = sessionStorage.getItem("authToken");
    const tokenValido = "abc";

    if (urlToken !== tokenValido || sessionToken !== tokenValido) {
      document.body.innerHTML = "<h2 style='color: white; text-align: center;'>Acesso negado. BYPASS DETECTADO, PASSE PELA KEY!</h2>";
      setTimeout(() => {
        window.location.href = "https://lokcis.vercel.app/";
      }, 2000);
    } else {
      const keySpan = document.getElementById("your-key");
      const iconCopy = document.getElementById("copy-icon");
      const alertCopy = document.getElementById("copiado");

      fetch("https://script.google.com/macros/s/AKfycbyzXqI7BHsBgfH5KjlCSxlPoWBKoU7sKoVHL5HjkyqHMHH2prRmUunDRFlv4Wp955ww3g/exec")
        .then(res => res.text())
        .then(data => {
          keySpan.textContent = data;
        })
        .catch(err => {
          keySpan.textContent = "Erro ao gerar key";
          console.error(err);
        });

      iconCopy.addEventListener("click", () => {
        navigator.clipboard.writeText(keySpan.textContent)
          .then(() => {
            alertCopy.classList.add("show");
            setTimeout(() => alertCopy.classList.remove("show"), 2000);
          });
      });
    }
  </script>
</body>
</html>
